apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
version='1.0.0'
group = 'com.sanders.orm'
project.archivesBaseName = 'cube-orm'
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId 'cube-orm'
            pom{
                packaging 'aar'
            }
        }
    }
}
bintray {
    user = '454564889'
    key = '4fe33efa893ff38e6aaedc864550be08c920ca29'
    publish = true
    configurations = ['archives']
    publications = ['mavenJava']
    pkg {
        repo = "maven"
        name = "cube-orm"
        licenses = ["Apache-2.0"]
        publicDownloadNumbers = true
    }
}